<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Categorías - Finanzas Personales</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Gestión de Categorías</h1>
        <a href="index.html" class="text-white hover:text-gray-200"
          >Volver al Inicio</a
        >
      </div>
    </nav>

    <main class="container mx-auto p-4">
      <!-- Pestañas -->
      <div class="bg-white rounded-lg shadow-md mb-6">
        <div class="flex border-b">
          <button
            class="px-6 py-3 border-b-2 border-blue-600 text-blue-600 font-semibold"
          >
            Categorías de Gastos
          </button>
          <button class="px-6 py-3 text-gray-600 hover:text-gray-800">
            Categorías de Ingresos
          </button>
        </div>
      </div>

      <!-- Formulario Nueva Categoría -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Nueva Categoría</h2>
          <button class="text-blue-600 hover:text-blue-800">
            Importar Categorías
          </button>
        </div>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Nombre -->
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Nombre de la Categoría
            </label>
            <input
              type="text"
              class="w-full border rounded-md p-2"
              placeholder="Ej: Alimentación, Transporte"
            />
          </div>

          <!-- Tipo -->
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Tipo
            </label>
            <select class="w-full border rounded-md p-2">
              <option>Categoría Principal</option>
              <option>Subcategoría</option>
            </select>
          </div>

          <!-- Categoría Padre (para subcategorías) -->
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Categoría Padre
            </label>
            <select class="w-full border rounded-md p-2">
              <option>Seleccione una categoría...</option>
              <option>Alimentación</option>
              <option>Transporte</option>
              <option>Vivienda</option>
            </select>
          </div>

          <!-- Color -->
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Color
            </label>
            <div class="flex space-x-2">
              <input type="color" class="h-10 w-20 border rounded" />
              <input
                type="text"
                class="flex-grow border rounded-md p-2"
                placeholder="#HEX"
              />
            </div>
          </div>

          <!-- Descripción -->
          <div class="md:col-span-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Descripción
            </label>
            <textarea
              class="w-full border rounded-md p-2"
              rows="2"
              placeholder="Descripción breve de la categoría"
            ></textarea>
          </div>

          <!-- Botones -->
          <div class="md:col-span-2 flex justify-end space-x-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
            >
              Guardar Categoría
            </button>
          </div>
        </form>
      </div>

      <!-- Lista de Categorías -->
      <div class="bg-white rounded-lg shadow-md">
        <div class="p-4 border-b flex justify-between items-center">
          <h2 class="text-xl font-bold">Categorías Actuales</h2>
          <div class="flex space-x-4">
            <button class="text-blue-600 hover:text-blue-800">Ordenar</button>
            <button class="text-blue-600 hover:text-blue-800">Filtrar</button>
          </div>
        </div>

        <!-- Categoría Principal: Alimentación -->
        <div class="p-4 border-b">
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <div class="w-4 h-4 rounded-full bg-blue-500"></div>
              <h3 class="font-bold">Alimentación</h3>
              <span class="text-sm text-gray-500">(5 subcategorías)</span>
            </div>
            <div class="flex space-x-3">
              <button class="text-gray-600 hover:text-gray-800">
                Contraer
              </button>
              <button class="text-blue-600 hover:text-blue-800">Editar</button>
              <button class="text-red-600 hover:text-red-800">Eliminar</button>
            </div>
          </div>
          <!-- Subcategorías -->
          <div class="ml-7 mt-2 space-y-2">
            <div
              class="flex justify-between items-center p-2 hover:bg-gray-50 rounded"
            >
              <div class="flex items-center space-x-3">
                <div class="w-3 h-3 rounded-full bg-blue-300"></div>
                <span>Supermercado</span>
              </div>
              <div class="flex space-x-3">
                <button class="text-blue-600 hover:text-blue-800">
                  Editar
                </button>
                <button class="text-red-600 hover:text-red-800">
                  Eliminar
                </button>
              </div>
            </div>
            <div
              class="flex justify-between items-center p-2 hover:bg-gray-50 rounded"
            >
              <div class="flex items-center space-x-3">
                <div class="w-3 h-3 rounded-full bg-blue-300"></div>
                <span>Restaurantes</span>
              </div>
              <div class="flex space-x-3">
                <button class="text-blue-600 hover:text-blue-800">
                  Editar
                </button>
                <button class="text-red-600 hover:text-red-800">
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Categoría Principal: Transporte -->
        <div class="p-4 border-b">
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <div class="w-4 h-4 rounded-full bg-green-500"></div>
              <h3 class="font-bold">Transporte</h3>
              <span class="text-sm text-gray-500">(3 subcategorías)</span>
            </div>
            <div class="flex space-x-3">
              <button class="text-gray-600 hover:text-gray-800">
                Expandir
              </button>
              <button class="text-blue-600 hover:text-blue-800">Editar</button>
              <button class="text-red-600 hover:text-red-800">Eliminar</button>
            </div>
          </div>
        </div>

        <!-- Categoría Principal: Vivienda -->
        <div class="p-4">
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <div class="w-4 h-4 rounded-full bg-red-500"></div>
              <h3 class="font-bold">Vivienda</h3>
              <span class="text-sm text-gray-500">(4 subcategorías)</span>
            </div>
            <div class="flex space-x-3">
              <button class="text-gray-600 hover:text-gray-800">
                Expandir
              </button>
              <button class="text-blue-600 hover:text-blue-800">Editar</button>
              <button class="text-red-600 hover:text-red-800">Eliminar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Categorías Eliminadas -->
      <div class="mt-6">
        <button class="text-gray-600 hover:text-gray-800 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
          Mostrar Categorías Eliminadas (3)
        </button>
      </div>
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
      <p>Sistema de Finanzas Personales - 2024</p>
    </footer>
  </body>
</html>
