<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Préstamo - Finanzas Personales</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Registro de Nuevo Préstamo</h1>
        <a href="index.html" class="text-white hover:text-gray-200"
          >Volver al Inicio</a
        >
      </div>
    </nav>

    <main class="container mx-auto p-4">
      <form class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <!-- Tipo de Préstamo -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Tipo de Préstamo
          </label>
          <select class="w-full border rounded-md p-2" id="tipoPrestamo">
            <option value="recibido">Préstamo Recibido (Yo debo)</option>
            <option value="otorgado">Préstamo Otorgado (Me deben)</option>
          </select>
        </div>

        <!-- Entidad o Persona -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Entidad o Persona
          </label>
          <input
            type="text"
            class="w-full border rounded-md p-2"
            placeholder="Nombre del banco o persona"
          />
        </div>

        <!-- Información del Préstamo -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Fecha de Inicio
            </label>
            <input type="date" class="w-full border rounded-md p-2" />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Monto Original
            </label>
            <input
              type="number"
              class="w-full border rounded-md p-2"
              placeholder="0.00"
            />
          </div>
        </div>

        <!-- Cuenta Relacionada -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Cuenta Relacionada
          </label>
          <select class="w-full border rounded-md p-2">
            <option>Cuenta Corriente Principal</option>
            <option>Cuenta de Ahorros</option>
            <option>Cuenta Nómina</option>
          </select>
        </div>

        <!-- Detalles de Pago -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Día de Pago
            </label>
            <input
              type="number"
              min="1"
              max="31"
              class="w-full border rounded-md p-2"
              placeholder="Día del mes"
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Cuota Esperada
            </label>
            <input
              type="number"
              class="w-full border rounded-md p-2"
              placeholder="Monto aproximado"
            />
          </div>
        </div>

        <!-- Detalles del Préstamo -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Detalles del Préstamo
          </label>
          <textarea
            class="w-full border rounded-md p-2"
            rows="3"
            placeholder="Detalles importantes, condiciones, notas adicionales"
          ></textarea>
        </div>

        <!-- Documentos -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Documentos de Soporte
          </label>
          <div class="space-y-2">
            <input
              type="file"
              class="w-full border rounded-md p-2"
              placeholder="Contrato o pagaré"
            />
            <p class="text-sm text-gray-500">
              Sube el contrato, pagaré u otros documentos relevantes
            </p>
          </div>
        </div>

        <!-- Recordatorios -->
        <div class="mb-6 p-4 bg-blue-50 rounded-md">
          <h3 class="font-bold text-gray-700 mb-2">
            Configuración de Recordatorios
          </h3>
          <div class="space-y-2">
            <div class="flex items-center">
              <input type="checkbox" class="mr-2" />
              <label class="text-gray-700 text-sm">
                Recordatorio de pago (3 días antes)
              </label>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
            Registrar Préstamo
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
