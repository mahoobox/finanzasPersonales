<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago de Tarjeta - Finanzas Personales</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Registro de Pago de Tarjeta</h1>
        <a href="index.html" class="text-white hover:text-gray-200"
          >Volver al Inicio</a
        >
      </div>
    </nav>

    <main class="container mx-auto p-4">
      <form class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <!-- Tarjeta de Crédito -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Tarjeta de Crédito
          </label>
          <select class="w-full border rounded-md p-2">
            <option>Visa Oro Bancolombia (...1234)</option>
            <option>Mastercard Platinum Davivienda (...5678)</option>
          </select>
        </div>

        <!-- Información de la Tarjeta (Solo lectura) -->
        <div class="mb-4 p-4 bg-gray-50 rounded-md">
          <h3 class="font-bold text-gray-700 mb-2">
            Información de la Tarjeta
          </h3>
          <div class="grid grid-cols-2 gap-4 text-sm">
            <div>
              <p class="text-gray-600">Saldo actual: $1,500,000</p>
              <p class="text-gray-600">Pago mínimo: $150,000</p>
            </div>
            <div>
              <p class="text-gray-600">Fecha de corte: 15/01/2024</p>
              <p class="text-gray-600">Fecha límite de pago: 22/01/2024</p>
            </div>
          </div>
        </div>

        <!-- Fecha de Pago -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Fecha de Pago
          </label>
          <input type="date" class="w-full border rounded-md p-2" />
        </div>

        <!-- Cuenta Origen -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Cuenta de Origen
          </label>
          <select class="w-full border rounded-md p-2">
            <option>Cuenta Corriente Principal</option>
            <option>Cuenta de Ahorros</option>
            <option>Cuenta Nómina</option>
          </select>
        </div>

        <!-- Monto del Pago -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Monto del Pago
          </label>
          <input
            type="number"
            class="w-full border rounded-md p-2"
            placeholder="0.00"
          />
        </div>

        <!-- Tipo de Pago -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Tipo de Pago
          </label>
          <div class="grid grid-cols-3 gap-4">
            <button
              type="button"
              class="p-2 border rounded-md hover:bg-blue-50"
            >
              Pago Mínimo
            </button>
            <button
              type="button"
              class="p-2 border rounded-md hover:bg-blue-50"
            >
              Pago Total
            </button>
            <button
              type="button"
              class="p-2 border rounded-md hover:bg-blue-50"
            >
              Otro Monto
            </button>
          </div>
        </div>

        <!-- Descripción -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Descripción
          </label>
          <textarea
            class="w-full border rounded-md p-2"
            rows="2"
            placeholder="Notas adicionales sobre el pago"
          ></textarea>
        </div>

        <!-- Comprobante -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Comprobante de Pago
          </label>
          <input type="file" class="w-full border rounded-md p-2" />
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
            Registrar Pago
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
