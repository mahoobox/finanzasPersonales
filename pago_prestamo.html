<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago de Préstamo - Finanzas Personales</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Registro de Pago de Préstamo</h1>
        <a href="index.html" class="text-white hover:text-gray-200"
          >Volver al Inicio</a
        >
      </div>
    </nav>

    <main class="container mx-auto p-4">
      <form class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <!-- Selección de Préstamo -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Seleccionar Préstamo
          </label>
          <select class="w-full border rounded-md p-2">
            <option>Préstamo Hipotecario Bancolombia</option>
            <option>Préstamo Personal Davivienda</option>
            <option>Préstamo a Juan Pérez</option>
          </select>
        </div>

        <!-- Información del Préstamo -->
        <div class="mb-4 p-4 bg-gray-50 rounded-md">
          <h3 class="font-bold text-gray-700 mb-2">
            Estado Actual del Préstamo
          </h3>
          <div class="grid grid-cols-2 gap-4 text-sm">
            <div>
              <p class="text-gray-600">Saldo pendiente: $15,000,000</p>
              <p class="text-gray-600">Cuota esperada: $500,000</p>
            </div>
            <div>
              <p class="text-gray-600">Próximo pago: 15/01/2024</p>
              <p class="text-gray-600">Pagos realizados: 12 de 36</p>
            </div>
          </div>
        </div>

        <!-- Fecha y Monto -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Fecha de Pago
            </label>
            <input type="date" class="w-full border rounded-md p-2" />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Monto del Pago
            </label>
            <input
              type="number"
              class="w-full border rounded-md p-2"
              placeholder="0.00"
            />
          </div>
        </div>

        <!-- Cuenta -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Cuenta de Origen/Destino
          </label>
          <select class="w-full border rounded-md p-2">
            <option>Cuenta Corriente Principal</option>
            <option>Cuenta de Ahorros</option>
            <option>Cuenta Nómina</option>
          </select>
        </div>

        <!-- Tipo de Pago -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Tipo de Pago
          </label>
          <div class="grid grid-cols-3 gap-4">
            <button
              type="button"
              class="p-2 border rounded-md hover:bg-blue-50"
            >
              Cuota Regular
            </button>
            <button
              type="button"
              class="p-2 border rounded-md hover:bg-blue-50"
            >
              Abono a Capital
            </button>
            <button
              type="button"
              class="p-2 border rounded-md hover:bg-blue-50"
            >
              Pago Extra
            </button>
          </div>
        </div>

        <!-- Saldo después del pago -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Nuevo Saldo (después del pago)
          </label>
          <input
            type="number"
            class="w-full border rounded-md p-2"
            placeholder="0.00"
          />
        </div>

        <!-- Descripción -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Notas
          </label>
          <textarea
            class="w-full border rounded-md p-2"
            rows="2"
            placeholder="Observaciones sobre el pago"
          ></textarea>
        </div>

        <!-- Comprobante -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Comprobante de Pago
          </label>
          <input type="file" class="w-full border rounded-md p-2" />
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
            Registrar Pago
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
