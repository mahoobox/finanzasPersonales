<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Tarjeta de Crédito - Finanzas Personales</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Nueva Tarjeta de Crédito</h1>
        <a href="index.html" class="text-white hover:text-gray-200"
          >Volver al Inicio</a
        >
      </div>
    </nav>

    <main class="container mx-auto p-4">
      <form class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <!-- Banco Emisor -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Banco Emisor
          </label>
          <input
            type="text"
            class="w-full border rounded-md p-2"
            placeholder="Nombre del banco"
          />
        </div>

        <!-- Nombre de la Tarjeta -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Nombre de la Tarjeta
          </label>
          <input
            type="text"
            class="w-full border rounded-md p-2"
            placeholder="Ej: Visa Oro, Mastercard Platinum"
          />
        </div>

        <!-- Últimos 4 dígitos -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Últimos 4 dígitos
          </label>
          <input
            type="text"
            maxlength="4"
            class="w-full border rounded-md p-2"
            placeholder="0000"
          />
        </div>

        <!-- Límite de Crédito -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Límite de Crédito
          </label>
          <input
            type="number"
            class="w-full border rounded-md p-2"
            placeholder="0.00"
          />
        </div>

        <!-- Fechas de Corte y Pago -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Día de Corte
            </label>
            <input
              type="number"
              min="1"
              max="31"
              class="w-full border rounded-md p-2"
              placeholder="Día del mes"
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Día de Pago
            </label>
            <input
              type="number"
              min="1"
              max="31"
              class="w-full border rounded-md p-2"
              placeholder="Día del mes"
            />
          </div>
        </div>

        <!-- Cuenta para Pagos -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Cuenta para Pagos
          </label>
          <select class="w-full border rounded-md p-2">
            <option>Cuenta Corriente Principal</option>
            <option>Cuenta de Ahorros</option>
            <option>Cuenta Nómina</option>
          </select>
        </div>

        <!-- Notas -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Notas Adicionales
          </label>
          <textarea
            class="w-full border rounded-md p-2"
            rows="3"
            placeholder="Información adicional sobre la tarjeta"
          ></textarea>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
            Registrar Tarjeta
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
