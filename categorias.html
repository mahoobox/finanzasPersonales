<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Categorías - Finanzas Personales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="componentes/popup.js"></script>
  </head>
  <body class="bg-gray-100" onload="Popup.init()">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Gestión de Categorías</h1>
        <a href="index.html" class="text-white hover:text-gray-200"
          >Volver al Inicio</a
        >
      </div>
    </nav>

    <main class="container mx-auto p-4">
      <!-- Formulario Nueva Categoría -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Nueva Categoría de Gastos</h2>
        </div>
        <form
          id="categoriaForm"
          onsubmit="guardarCategoria(event)"
          class="grid grid-cols-1 md:grid-cols-2 gap-4"
        >
          <!-- Nombre -->
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Nombre de la Categoría
            </label>
            <input
              type="text"
              class="w-full border rounded-md p-2"
              placeholder="Ej: Alimentación, Transporte"
            />
          </div>

          <!-- Tipo -->
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Tipo
            </label>
            <select class="w-full border rounded-md p-2">
              <option>Categoría Principal</option>
              <option>Subcategoría</option>
            </select>
          </div>

          <!-- Categoría Padre (para subcategorías) -->
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Categoría Padre
            </label>
            <select class="w-full border rounded-md p-2">
              <option>Seleccione una categoría...</option>
              <option>Alimentación</option>
              <option>Transporte</option>
              <option>Vivienda</option>
            </select>
          </div>

          <!-- Color -->
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Color
            </label>
            <div class="flex space-x-2">
              <input
                type="color"
                id="colorPicker"
                onchange="actualizarColorHex(event)"
                class="h-10 w-20 border rounded"
              />
              <input
                type="text"
                id="colorHex"
                class="flex-grow border rounded-md p-2"
                placeholder="#HEX"
              />
            </div>
          </div>

          <!-- Descripción -->
          <div class="md:col-span-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Descripción
            </label>
            <textarea
              class="w-full border rounded-md p-2"
              rows="2"
              placeholder="Descripción breve de la categoría"
            ></textarea>
          </div>

          <!-- Botones -->
          <div class="md:col-span-2 flex justify-end space-x-4">
            <button
              type="button"
              onclick="cancelarCategoria()"
              class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
            >
              Guardar Categoría
            </button>
          </div>
        </form>
      </div>

      <!-- Lista de Categorías -->
      <div class="bg-white rounded-lg shadow-md">
        <div class="p-4 border-b flex justify-between items-center">
          <h2 class="text-xl font-bold">Categorías Actuales</h2>
        </div>

        <!-- Categoría Principal: Alimentación -->
        <div class="p-4 border-b">
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <div class="w-4 h-4 rounded-full bg-blue-500"></div>
              <h3 class="font-bold">Alimentación</h3>
              <span class="text-sm text-gray-500">(5 subcategorías)</span>
            </div>
            <div class="flex space-x-3">
              <button class="text-blue-600 hover:text-blue-800">Editar</button>
              <button class="text-red-600 hover:text-red-800">Eliminar</button>
            </div>
          </div>
          <!-- Subcategorías -->
          <div class="ml-7 mt-2 space-y-2">
            <div
              class="flex justify-between items-center p-2 hover:bg-gray-50 rounded"
            >
              <div class="flex items-center space-x-3">
                <div class="w-3 h-3 rounded-full bg-blue-300"></div>
                <span>Supermercado</span>
              </div>
              <div class="flex space-x-3">
                <button class="text-blue-600 hover:text-blue-800">
                  Editar
                </button>
                <button class="text-red-600 hover:text-red-800">
                  Eliminar
                </button>
              </div>
            </div>
            <div
              class="flex justify-between items-center p-2 hover:bg-gray-50 rounded"
            >
              <div class="flex items-center space-x-3">
                <div class="w-3 h-3 rounded-full bg-blue-300"></div>
                <span>Restaurantes</span>
              </div>
              <div class="flex space-x-3">
                <button class="text-blue-600 hover:text-blue-800">
                  Editar
                </button>
                <button class="text-red-600 hover:text-red-800">
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Categoría Principal: Transporte -->
        <div class="p-4 border-b">
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <div class="w-4 h-4 rounded-full bg-green-500"></div>
              <h3 class="font-bold">Transporte</h3>
              <span class="text-sm text-gray-500">(3 subcategorías)</span>
            </div>
            <div class="flex space-x-3">
              <button class="text-blue-600 hover:text-blue-800">Editar</button>
              <button class="text-red-600 hover:text-red-800">Eliminar</button>
            </div>
          </div>
        </div>

        <!-- Categoría Principal: Vivienda -->
        <div class="p-4">
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <div class="w-4 h-4 rounded-full bg-red-500"></div>
              <h3 class="font-bold">Vivienda</h3>
              <span class="text-sm text-gray-500">(4 subcategorías)</span>
            </div>
            <div class="flex space-x-3">
              <button class="text-blue-600 hover:text-blue-800">Editar</button>
              <button class="text-red-600 hover:text-red-800">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
      <p>Sistema de Finanzas Personales - 2024</p>
    </footer>
    <script>
      function actualizarColorHex(event) {
        const colorHex = document.getElementById("colorHex");
        colorHex.value = event.target.value.toUpperCase();
      }

      function validarFormulario() {
        const nombre = document.querySelector('input[type="text"]').value;
        if (!nombre) {
          Popup.mostrar("error", "El nombre de la categoría es obligatorio");
          return false;
        }
        return true;
      }

      function guardarCategoria(event) {
        event.preventDefault();
        if (!validarFormulario()) return;

        Popup.mostrar("success", "Categoría guardada exitosamente");
        document.getElementById("categoriaForm").reset();
      }

      function cancelarCategoria() {
        Popup.mostrar(
          "warning",
          "¿Seguro que desea cancelar? Los cambios no guardados se perderán"
        );
        document.getElementById("categoriaForm").reset();
      }
    </script>
  </body>
</html>
