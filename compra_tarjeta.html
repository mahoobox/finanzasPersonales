<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra con Tarjeta - Finanzas Personales</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Registro de Compra con Tarjeta</h1>
        <a href="index.html" class="text-white hover:text-gray-200"
          >Volver al Inicio</a
        >
      </div>
    </nav>

    <main class="container mx-auto p-4">
      <form class="bg-white p-6 rounded-lg shadow-md max-w-3xl mx-auto">
        <!-- Tarjeta y Fecha -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Tarjeta de Crédito
            </label>
            <select class="w-full border rounded-md p-2">
              <option>Visa Oro Bancolombia (...1234)</option>
              <option>Mastercard Platinum Davivienda (...5678)</option>
            </select>
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Fecha de Compra
            </label>
            <input type="date" class="w-full border rounded-md p-2" />
          </div>
        </div>

        <!-- Establecimiento y Monto -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Establecimiento
            </label>
            <input
              type="text"
              class="w-full border rounded-md p-2"
              placeholder="Nombre del comercio"
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Monto de la Compra
            </label>
            <input
              type="number"
              class="w-full border rounded-md p-2"
              placeholder="0.00"
            />
          </div>
        </div>

        <!-- Categorización -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Categoría
            </label>
            <select
              class="w-full border rounded-md p-2"
              onchange="actualizarSubcategorias()"
            >
              <option>Alimentación</option>
              <option>Transporte</option>
              <option>Entretenimiento</option>
              <option>Hogar</option>
              <option>Salud</option>
              <option>Otros</option>
            </select>
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Subcategoría
            </label>
            <select class="w-full border rounded-md p-2" id="subcategoria">
              <option>Seleccione una subcategoría</option>
            </select>
          </div>
        </div>

        <!-- Cuotas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Número de Cuotas
            </label>
            <select class="w-full border rounded-md p-2">
              <option>1 cuota</option>
              <option>2 cuotas</option>
              <option>3 cuotas</option>
              <option>6 cuotas</option>
              <option>12 cuotas</option>
              <option>24 cuotas</option>
              <option>36 cuotas</option>
            </select>
          </div>
          <div class="flex items-center pt-8">
            <input type="checkbox" class="mr-2" />
            <label class="text-gray-700 text-sm">Compra sin intereses</label>
          </div>
        </div>

        <!-- Información Fiscal -->
        <div class="bg-blue-50 p-4 rounded-md mb-4">
          <h3 class="font-bold text-blue-800 mb-2">Información Fiscal</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Tipo de Documento Soporte
              </label>
              <select class="w-full border rounded-md p-2">
                <option>Documento Informal / Otros / Sin Soporte</option>
                <option>Factura Electrónica</option>
                <option>Factura Física</option>
                <option>Documento Equivalente</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Número de Documento (Opcional)
              </label>
              <input
                type="text"
                class="w-full border rounded-md p-2"
                placeholder="Número de factura o documento"
              />
            </div>
          </div>
          <div class="mt-4 space-y-2">
            <div class="flex items-center">
              <input type="checkbox" class="mr-2" id="registrableExogena" />
              <label class="text-sm">Registrable en exógena</label>
            </div>
            <div class="flex items-center">
              <input type="checkbox" class="mr-2" id="gastoDeducible" />
              <label class="text-sm"
                >Gasto deducible de mi actividad económica</label
              >
            </div>
          </div>
        </div>

        <!-- Descripción -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Descripción
          </label>
          <textarea
            class="w-full border rounded-md p-2"
            rows="2"
            placeholder="Detalles de la compra"
          ></textarea>
        </div>

        <!-- Archivos Adjuntos -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Soportes Documentales
          </label>
          <div class="border-2 border-dashed border-gray-300 rounded-md p-4">
            <input type="file" multiple class="w-full" />
            <p class="text-sm text-gray-500 mt-1">
              Adjunte facturas, voucher y otros soportes relevantes
            </p>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
            Registrar Compra
          </button>
        </div>
      </form>
    </main>

    <script>
      function actualizarSubcategorias() {
        const subcategoria = document.getElementById("subcategoria");
        // Aquí se agregaría la lógica para cargar las subcategorías según la categoría seleccionada
        subcategoria.innerHTML = `
                <option>Subcategoría 1</option>
                <option>Subcategoría 2</option>
                <option>Subcategoría 3</option>
            `;
      }
    </script>

    <footer class="bg-gray-200 text-center p-4 mt-8">
      <p>Sistema de Finanzas Personales - 2024</p>
    </footer>
  </body>
</html>
